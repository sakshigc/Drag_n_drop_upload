{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>uploader</title>
  
 
  
  <link href="{% static 'css/basic.css'%}" rel="stylesheet" type="text\css">
  <link href="{% static 'css/dropzone.css'%}" rel="stylesheet" type="text\css">
  <script src="{% static 'js/dropzone.js'%}"></script>
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 80vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 80vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 80vh;
      }
    }
    .file_drag_area  
           {  
                width:600px;  
                height:400px;  
                border:2px dashed #ccc;  
                line-height:400px;  
                text-align:center;  
                font-size:24px;  
           }  
           .file_drag_over{  
                color:#000;  
                border-color:#000;  
           }  

.dropzone{
   width:300px;
   height:300px;
   border:2px dashed #ccc;
   color:#ccc;
   line-height:300px;
   text-align:center;

 }
.dropzone.dragover{
    border-color:#000;
    color:#000;
 }
  </style>



</script>
</head>
<body>
   <form action={% url 'model_form_upload' %} method="post" class="dropzone">
    {% csrf_token %}
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>


 </body>

 </html>
